<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="./css/sidebar.css"> <!-- Left sidebar stilini buradan alıyoruz -->
    <link rel="stylesheet" href="./css/contact.css"> <!-- İletişim sayfası stilini buradan alıyoruz -->
</head>
<body>
    <div class="container">
        <aside class="left-sidebar">
            <ul class="left-sidebar-item">
                <li><a href="./index.html">Anasayfa</a></li>
                <li><a href="./about.html">Hakkımda</a></li>
                <li><a style="background-color: #ff7f00" href="./projects.html">Projelerim</a ></li>
                <li><a href="./contact.html">İletişim</a></li>
              </ul>
        </aside>
        <div class="content-wrapper">
            <div class="content">
                <h1 class="title">İletişim</h1>
                <p class="description">Bana aşağıdaki formu doldurarak ulaşabilirsiniz.</p>
                
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">İsim Soyisim:</label>
                        <input type="text" id="name" name="name" placeholder="İsim ve Soyisim" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Telefon Numarası" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta:</label>
                        <input type="email" id="email" name="email" placeholder="E-posta Adresi" required>
                    </div>
                    <button type="submit" class="submit-btn">Gönder</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script> <!-- Form doğrulama scripti -->
</body>
</html>
